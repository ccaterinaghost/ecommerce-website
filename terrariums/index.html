---
layout: default
---

<div class="grid">
	<div class="gutter unit unit-s-1">
		<h1>Terrariums</h1></div>
	<div class="gutter unit unit-s-1">
	<p>Geometric terrariums to liven the home and living space!</p>
	</div>
</div>


<ul>
	{% for dino in site.pages %}
		{% if dino.category == 'dinosaur' %}
	<li>
		<a href="{{site.baseurl}}{{dino.url}}">
		<img src="{{site.baseurl}}/images/{{dino.image}}" alt="">
		{{dino.name}}
		</a>
	</li>
		{% endif %}
	{% endfor %}
</ul>
